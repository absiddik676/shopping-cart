                           <button  onclick="handelPproductChange('phone',true)" id="phone-incrise" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="totar-pricee">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
      <script>
        
        function  handelPproductChange(product, isInccrise){
         const productInput=document.getElementById(product+'-count');
         const productCunt= getInput(product)
         let productNewCount = productCunt;
         if(isInccrise == true){
            productNewCount = productCunt+1
         }
         if(isInccrise == false  && productCunt>0){
            productNewCount = productCunt-1;
         }
         productInput.value=productNewCount;
         // const caseDecrisePrice=productNewCount*59;

         let productTotall=0;
         if(product=='phone'){
            productTotall=productNewCount*1219
         }
         if(product=='case'){
            productTotall=productNewCount*59
         }
         document.getElementById(product+'-price').innerText='$'+productTotall
         totalPrice();
      }

      function totalPrice(){
        const phoneCount= getInput('phone')
        const caseCount= getInput('case')

        
         const totaPPrice  = phoneCount*1219 + caseCount*59;
         document.getElementById('totar-pricee').innerText='$'+totaPPrice;


         const tax= Math.round (totaPPrice*0.1)
         document.getElementById('tax').innerText='$'+tax

         const grandTotal= totaPPrice+tax;
         document.getElementById('grand-total').innerText=grandTotal;

      }

      function getInput(product){
         const productInput=document.getElementById(product+'-count')
         const productCount = parseInt(productInput.value);
         return productCount;

      }
